<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>RHS Back</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Bengali', 'SolaimanLipi', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .header {
      max-width: 480px;
      background: rgba(255,255,255,0.82);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      margin: 32px auto 20px auto;
      padding: 22px 0 12px 0;
      text-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 1.7px;
      color: #008080;
      margin-bottom: 2px;
      font-family: 'Segoe UI', 'Roboto Slab', Arial, sans-serif;
      text-shadow: 1.5px 1.5px 10px #b2dfdb;
      border-bottom: 2.5px solid #00bfae;
      padding-bottom: 6px;
      font-style: italic;
      display: inline-block;
    }
    .header .top-icon {
      position: absolute;
      right: 20px;
      top: 22px;
      font-size: 2em;
      color: #009999;
      background: #e3f7fa;
      border-radius: 50%;
      padding: 7px 13px 7px 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s;
      z-index: 2;
      display: flex;
      align-items: center;
    }
    .header .top-icon:hover {
      background: #c6f1ff;
    }
    .subtitle {
      font-size: 1.07em;
      color: #3a3a3a;
      font-weight: 400;
      margin-top: 3px;
      margin-bottom: 0;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
      text-align: center;
      display: block;
    }
    .container {
      max-width: 400px;
      margin: 0 auto 40px auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 20px;
      cursor: pointer;
      transition: box-shadow 0.2s;
      position: relative;
      z-index: 1;
    }
    .card:hover {
      box-shadow: 0 5px 18px rgba(0,0,0,0.10);
    }
    .name {
      font-size: 1.3em;
      font-weight: 700;
      color: #2d3748;
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }
    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(236, 249, 255, 0.98);
      z-index: 100;
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s;
    }
    .overlay.active {
      display: flex;
    }
    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    .overlay-content {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 36px 32px 32px 32px;
      max-width: 370px;
      width: 98vw;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.18em;
    }
    .overlay .back-icon {
      position: absolute;
      top: 18px;
      left: 18px;
      font-size: 2em;
      color: #008080;
      background: #e3f7fa;
      border-radius: 50%;
      padding: 7px 13px 7px 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s;
      z-index: 2;
      display: flex;
      align-items: center;
    }
    .overlay .back-icon:hover {
      background: #c6f1ff;
    }
    .overlay-details {
      margin-top: 32px;
      width: 100%;
    }
    .detail-label {
      font-weight: bold;
      color: #008080;
      font-size: 1.07em;
      margin-right: 6px;
      display: inline-block;
      min-width: 80px;
    }
    .detail-value {
      font-weight: 400;
      color: #222;
      font-size: 1.07em;
      display: inline-block;
    }
    /* Ability/Description styles */
    .detail-ability.rakib { color: #c0392b; font-style: italic;}
    .detail-ability.hafiz { color: #205c31; font-weight: bold;}
    .detail-ability.salman, .detail-ability.kaku { color: #7b7b7b; font-style: italic;}
    @media (max-width: 540px){
      .header, .container{
        max-width: 98vw;
      }
      .logo {
        font-size: 2em;
      }
      .header .top-icon {
        top: 8px;
        right: 8px;
        font-size: 1.5em;
        padding: 5px 8px 5px 6px;
      }
      .overlay-content {
        padding: 18px 7vw 18px 7vw;
        max-width: 98vw;
      }
      .overlay .back-icon {
        top: 10px;
        left: 10px;
        font-size: 1.5em;
        padding: 5px 8px 5px 6px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">RHS Back</div>
    <span class="top-icon" title="ভাগা মারসে পেজ" onclick="goBhagaMarse()">
      &#8962; <!-- Unicode Home icon, চাইলে অন্য emoji/SVG দিতে পারো -->
    </span>
    <div class="subtitle">সবার জন্য এক্সক্লুসিভ মাদ্রাসা ওভারভিউ ওয়েবসাইট</div>
  </div>
  <div class="container">
    <div class="card" onclick="openOverlay('rakib')">
      <div class="name">রাকিব</div>
    </div>
    <div class="card" onclick="openOverlay('hafiz')">
      <div class="name">হাফিজ</div>
    </div>
    <div class="card" onclick="openOverlay('salman')">
      <div class="name">সালমান</div>
    </div>
    <div class="card" onclick="openOverlay('kaku')">
      <div class="name">কাকু</div>
    </div>
  </div>
  <!-- Overlay Modal -->
  <div class="overlay" id="personOverlay">
    <div class="overlay-content" id="overlayContent">
      <!-- Left-top Back/Icon -->
      <span class="back-icon" title="ভাগা মারসে" onclick="goBhagaMarse()">
        &#8592;
      </span>
      <!-- details will be injected here -->
    </div>
  </div>
  <script>
    // Person data map
    const data = {
      rakib: {
        name: "রাকিব",
        age: "১৪",
        labelAge: "বয়স:",
        labelName: "নাম:",
        labelAbility: "যোগ্যতা:",
        ability: "পড়াতে ভালো, কিন্তু শয়তান",
        abilityClass: "rakib"
      },
      hafiz: {
        name: "হাফিজ",
        age: "১৫",
        labelAge: "বয়স:",
        labelName: "নাম:",
        labelAbility: "যোগ্যতা:",
        ability: "স্ট্রং",
        abilityClass: "hafiz"
      },
      salman: {
        name: "সালমান",
        age: "??",
        labelAge: "বয়স:",
        labelName: "নাম:",
        labelAbility: "বর্ণনা:",
        ability: "সালমান সম্পর্কে নির্দিষ্ট কোনো তথ্য নেই",
        abilityClass: "salman"
      },
      kaku: {
        name: "কাকু",
        age: "",
        labelAge: "",
        labelName: "নাম:",
        labelAbility: "বর্ণনা:",
        ability: "কাকু সম্পর্কে নির্দিষ্ট কোনো তথ্য নেই",
        abilityClass: "kaku"
      }
    };

    function openOverlay(personKey) {
      const person = data[personKey];
      let detailsHtml = "";
      if(person.labelAge && person.age) {
        detailsHtml += `<div><span class="detail-label">${person.labelAge}</span> <span class="detail-value">${person.age}</span></div>`;
      }
      detailsHtml += `<div><span class="detail-label">${person.labelName}</span> <span class="detail-value">${person.name}</span></div>`;
      detailsHtml += `<div><span class="detail-label">${person.labelAbility}</span> <span class="detail-value detail-ability ${person.abilityClass}">${person.ability}</span></div>`;
      document.getElementById('overlayContent').querySelectorAll('.overlay-details').forEach(e => e.remove());
      const detailsDiv = document.createElement('div');
      detailsDiv.className = 'overlay-details';
      detailsDiv.innerHTML = detailsHtml;
      document.getElementById('overlayContent').appendChild(detailsDiv);
      document.getElementById('personOverlay').classList.add('active');
      document.body.style.overflow = 'hidden'; // Prevent background scroll
    }

    // Clicking the icon redirects to bhagamarse.html
    function goBhagaMarse() {
      window.location.href = "bhagamarse.html";
    }

    // Optional: Close overlay by clicking outside overlay-content (not on back-icon)
    document.getElementById('personOverlay').addEventListener('click', function(e){
      if(e.target === this) {
        this.classList.remove('active');
        document.body.style.overflow = '';
        document.getElementById('overlayContent').querySelectorAll('.overlay-details').forEach(e => e.remove());
      }
    });
  </script>
</body>
</html>
