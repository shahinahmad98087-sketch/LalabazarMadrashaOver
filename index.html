<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>OnlyMadrashaOver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Sans Bengali', 'SolaimanLipi', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      width: 100%;
      max-width: 480px;
      background: rgba(255,255,255,0.82);
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.09);
      margin-top: 32px;
      margin-bottom: 20px;
      padding: 22px 0 12px 0;
      text-align: center;
      position: relative;
    }
    .logo {
      font-size: 2.4em;
      font-weight: bold;
      letter-spacing: 1.7px;
      color: #008080;
      margin-bottom: 2px;
      font-family: 'Segoe UI', 'Roboto Slab', Arial, sans-serif;
      text-shadow: 1.5px 1.5px 10px #b2dfdb;
      border-bottom: 2.5px solid #00bfae;
      padding-bottom: 6px;
      font-style: italic;
    }
    .subtitle {
      font-size: 1.07em;
      color: #3a3a3a;
      font-weight: 400;
      margin-top: 3px;
      margin-bottom: 0;
    }
    .container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      margin-bottom: 40px;
    }
    .box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 20px;
      margin-bottom: 18px;
      cursor: pointer;
      transition: box-shadow 0.2s, max-height 0.4s cubic-bezier(.61,-0.09,.69,1.09), padding 0.3s;
      position: relative;
      max-height: 80px;
      overflow: hidden;
    }
    .box.expanded {
      max-height: 330px;
      background: #e9f5ff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      padding-bottom: 38px;
      cursor: default;
      overflow: visible;
      z-index: 2;
    }
    .name {
      font-size: 1.3em;
      font-weight: 700;
      color: #2d3748;
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }
    .details {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      margin-top: 18px;
      padding: 18px 16px;
      border-radius: 10px;
      background: #f3f6fc;
      font-size: 1.12em;
      box-shadow: 0 0px 20px rgba(0,0,0,.07);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .box.expanded .details {
      opacity: 1;
      pointer-events: auto;
      display: flex;
    }
    .detail-label {
      font-weight: bold;
      color: #008080;
      font-size: 1.07em;
      margin-right: 6px;
      min-width: 100px;
      display: inline-block;
    }
    .detail-value {
      font-weight: 400;
      color: #222;
      font-size: 1.07em;
      display: inline-block;
    }
    /* Ability special styles */
    .detail-ability.rakib {
      color: #c0392b;
      font-style: italic;
      font-size: 1.09em;
    }
    .detail-ability.hafiz {
      color: #205c31;
      font-weight: bold;
      font-size: 1.11em;
      letter-spacing: 1px;
    }
    .detail-ability.salman, .detail-ability.kaku {
      color: #7b7b7b;
      font-style: italic;
      font-size: 1.07em;
    }
    @media (max-width: 540px){
      .header, .container{
        max-width: 96vw;
      }
      .logo {
        font-size: 2em;
      }
      .box.expanded {
        max-height: 400px;
        padding-bottom: 28px;
      }
      .detail-label {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <!-- Header/Template Section -->
  <div class="header">
    <div class="logo">RHS Back</div>
    <div class="subtitle">সবার জন্য এক্সক্লুসিভ মাদ্রাসা ওভারভিউ ওয়েবসাইট</div>
  </div>

  <div class="container">
    <!-- Rakib -->
    <div class="box" onclick="expandBox(this)">
      <div class="name">রাকিব</div>
      <div class="details">
        <div><span class="detail-label">বয়স:</span> <span class="detail-value">১৪</span></div>
        <div><span class="detail-label">নাম:</span> <span class="detail-value">রাকিব</span></div>
        <div><span class="detail-label">যোগ্যতা:</span> <span class="detail-value detail-ability rakib">পড়াতে ভালো, কিন্তু শয়তান</span></div>
      </div>
    </div>
    <!-- Hafiz -->
    <div class="box" onclick="expandBox(this)">
      <div class="name">হাফিজ</div>
      <div class="details">
        <div><span class="detail-label">বয়স:</span> <span class="detail-value">১৫</span></div>
        <div><span class="detail-label">নাম:</span> <span class="detail-value">হাফিজ</span></div>
        <div><span class="detail-label">যোগ্যতা:</span> <span class="detail-value detail-ability hafiz">স্ট্রং</span></div>
      </div>
    </div>
    <!-- Salman -->
    <div class="box" onclick="expandBox(this)">
      <div class="name">সালমান</div>
      <div class="details">
        <div><span class="detail-label">বয়স:</span> <span class="detail-value">??</span></div>
        <div><span class="detail-label">নাম:</span> <span class="detail-value">সালমান</span></div>
        <div><span class="detail-label">বর্ণনা:</span> <span class="detail-value detail-ability salman">সালমান সম্পর্কে নির্দিষ্ট কোনো তথ্য নেই</span></div>
      </div>
    </div>
    <!-- Kaku -->
    <div class="box" onclick="expandBox(this)">
      <div class="name">কাকু</div>
      <div class="details">
        <div><span class="detail-label">নাম:</span> <span class="detail-value">কাকু</span></div>
        <div><span class="detail-label">বর্ণনা:</span> <span class="detail-value detail-ability kaku">কাকু সম্পর্কে নির্দিষ্ট কোনো তথ্য নেই</span></div>
      </div>
    </div>
  </div>

  <script>
    // সব box থেকে expanded class সরিয়ে তারপর ক্লিক করা box-এ expanded class যোগ করবে
    function expandBox(clickedBox) {
      document.querySelectorAll('.box').forEach(box => {
        if(box !== clickedBox) box.classList.remove('expanded');
      });
      clickedBox.classList.toggle('expanded');
    }
    // Default: সব details hide (CSS দিয়ে)
  </script>
</body>
               </html>
